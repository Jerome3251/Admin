<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cverde Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }


    body {
      background: linear-gradient(to bottom, #B51D1D, #143C7A);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .forgot-password-container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .forgot-password-card {
      padding: 25px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-top: 5px solid #143C7A;
    }

    /* Form labels and headings */
    .form-label, h3 {
      color: #143C7A;
      font-weight: bold;
      text-align: center;
    }

    /* Inputs */
    .form-control {
      border: 1px solid #143C7A;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #B51D1D;
      box-shadow: 0 0 5px rgba(181, 29, 29, 0.5);
    }

    /* Buttons */
    .btn-danger {
      background-color: #B51D1D;
      border: none;
      font-size: 16px;
      padding: 10px;
    }

    .btn-danger:hover {
      background-color: #143C7A;
    }

    .btn-small {
      font-size: 12px;
      padding: 5px 8px;
      margin-top: 5px;
      background-color: #B51D1D;
      border: none;
      color: white;
      display: block;
      width: 100%;
      text-align: center;
    }

    .btn-small:hover {
      background-color: #143C7A;
    }

    /* Back to Login */
    .back-to-login {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .back-to-login a {
      color: #B51D1D;
      text-decoration: none;
      font-weight: bold;
    }

    .back-to-login a:hover {
      color: #143C7A;
    }
  </style>
</head>
<body>

<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h3 class="mb-3">Forgot Password</h3>
    <form action="/reset-password" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        <button type="button" class="btn btn-small">Send Verification Code</button>
      </div>

      <div class="mb-3">
        <label for="verificationCode" class="form-label">Verification Code</label>
        <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Enter verification code" required>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Reset Password</button>

      <!-- Back to Login link -->
      <div class="back-to-login">
        <p><a href="Login.html">Back to Login</a></p>
      </div>
    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
