<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cverde Admin Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      background: linear-gradient(to bottom, #B51D1D, #143C7A);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .login-card {
      padding: 30px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-top: 5px solid #143C7A;
    }
    .form-label,
    h3 {
      color: #143C7A;
      font-weight: bold;
    }
    .form-control {
      border: 1px solid #143C7A;
    }
    .form-control:focus {
      border-color: #B51D1D;
      box-shadow: 0 0 5px rgba(181, 29, 29, 0.5);
    }
    .btn-danger {
      background-color: #B51D1D;
      border: none;
    }
    .btn-danger:hover {
      background-color: #143C7A;
    }
    .forgot-password {
      margin-top: 10px;
      text-align: right;
    }
    .forgot-password a {
      color: #B51D1D;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }
    .forgot-password a:hover {
      color: #143C7A;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4">Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
         
        </div>
        <button
          type="button"
          class="btn btn-danger w-100"
          onclick="loginAdmin()"
        >
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase + Firestore Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-95tG2D_t9y-N8O4iuhJVkNCWyDGCklE",
      authDomain: "login-register-firebase-dc2df.firebaseapp.com",
      projectId: "login-register-firebase-dc2df",
      storageBucket: "login-register-firebase.appspot.com",
      messagingSenderId: "537741740420",
      appId: "1:537741740420:web:771f22512b768ca17ab5d1",
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Admin Login Function
    async function loginAdmin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // Query the "users" collection based on both "username" and "password" fields
        const usersRef = collection(db, "admins");
        const q = query(
          usersRef, 
          where("username", "==", username), 
          where("password", "==", password)
        );
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          alert("Invalid username or password.");
          return;
        }

        // Successful login; redirect to Dashboard.html
        window.location.href = "./Dashboard";
      } catch (error) {
        console.error("Error logging in:", error);
        alert("An error occurred. Please try again.");
      }
    }

    // Expose the function globally so it can be called by the button
    window.loginAdmin = loginAdmin;
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
